<header class="global-background-color">
    <div class="container">
        <p-menubar [model]="navbarService.menuItems" [autoDisplay]="true">
            <ng-template pTemplate="start">
                <a href="https://www.wih.hr"><img src="{{assetsUrl}}/logo192x192.png" height="50" class="mr-2"></a>
            </ng-template>
            <ng-template pTemplate="end">
                <input type="text" class="max-search-bar" pInputText placeholder="PretraÅ¾i" [(ngModel)]="itemService.searchText" (input)="itemService.applySearchFilter(false)">
                <a routerLink="/cart">
                    <p-avatar icon="pi pi-shopping-cart" styleClass="mr-2" size="medium" shape="circle"
                        [style]="{'margin-left':'6px'}"></p-avatar><i pBadge value="{{cartService.getCartLength()}}" severity="primary"></i>
                </a>
            </ng-template>
        </p-menubar>
    </div>
</header>
