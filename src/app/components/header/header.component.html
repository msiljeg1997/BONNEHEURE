<header class="header_color" *ngIf="!isMobile">
    <div class="container container_ispodHeader">
        <p-menubar [model]="menuItems"></p-menubar>
        <div class="logo-wrapper" routerLink="/home">
            <img src="assets/loggo_bigger.jpeg" alt="Logo" class="slikaLogo">
        </div>
        <div class="search-container">
            <i class="pi pi-search search-icon"></i>
            <input type="text" class="search-input" [(ngModel)]="itemService.searchText"
                (input)="itemService.applySearchFilter(false)">

        </div>
        <i class="pi pi-shopping-bag Mshopping_bag_icon" routerLink="/cart">
            <span class="cart-item-count" *ngIf="(cartService?.currentCartItemCount | async) ?? 0 > 0">{{
                (cartService.currentCartItemCount | async) ?? 0 }}</span>
        </i>
    </div>
</header>
