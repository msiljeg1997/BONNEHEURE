<div class="container">
    <div class="row justify-content-center">
        <div class="text-center text-muted mb-4">
            <a routerLinkActive="active" [routerLink]="['/dashboard']">
                <img class="img-fluid" style="max-width: 40vh" src="{{assetsUrl}}/logo192x192.png">
            </a>
        </div>
        <form class="form-group col-md-4 col-md-offset-5 align-center">
            <div class="form-outline mb-4">
                <input type="email" id="form-email" name="form-email" [(ngModel)]="this.email" class="form-control" />
                <label class="form-label" for="form-email">E-mail</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="form-password" name="form-password" [(ngModel)]="this.password" class="form-control" />
                <label class="form-label" for="form-password">Lozinka</label>
            </div>

            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" name="form-check-input" type="checkbox" [(ngModel)]="this.rememberMe" id="form-rememberMe" checked/>
                        <label class="form-check-label" for="form-rememberMe"> Zapamti me </label>
                    </div>
                </div>

                <div class="col">
                    <a routerLink="/forgot_password">Zaboravljena lozinka?</a>
                </div>
            </div>

            <div class="row col">
                <button type="submit" class="btn btn-primary btn-block mb-4 add-to-cart-button-theme-color" (click)="login()">Prijava</button>
            </div>

            <div class="text-center">
                <p>Još niste član? <a routerLink="/register">Registracija</a></p>
            </div>
        </form>
    </div>
</div>
